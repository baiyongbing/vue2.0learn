<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 第二季</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue component</h1>
    <div id="app">
        <component :is="component"></component>
        <br>
        <button @click="componentChange">更改组件</button>
    </div>
    <script type="text/javascript">

       var componentA = {
           template:`<div style="color: red;">组件A</div>`
       }
       var componentB = {
           template:`<div style="color: blue;">组件B</div>`
       }
       var componentC = {
           template:`<div style="color: green;">组件C</div>`
       }
        
        var app = new Vue({
            el:'#app',
            data:{
               citydata:'QingDao China',
               component:"componentA"
            },
            methods: {
                componentChange:function(){
                   if (this.component == "componentA") {
                       this.component = "componentB"
                   }else if (this.component == "componentB") {
                       this.component = "componentC"
                   }else{
                    this.component = "componentA"
                   }
                }
            },
            
            components:{
              'componentA':componentA,
              'componentB':componentB,
              'componentC':componentC,
            }
        });
    </script>
    
</body>
</html>
