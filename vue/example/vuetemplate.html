<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue Template 三种写法</h1>
    <div id="app">
        {{message}}
    </div>
    <template id="tem2">
        <p style="color: red;">模板 template2</p>
    </template>
    <script type="x-template" id="tem3">
        <h2 style="color: red;">模板 template3</h2>
    </script>
    <script type="text/javascript">
       var app = new Vue({
           el:"#app",
           data:{
               message:"hello world"
           },
            // 1 script 模板
            // template:
            // ` 
            // <div style="color: red;">模板 template 1</div>

            // `
            template:"#tem3"
       })
    </script>
</body>
</html>
