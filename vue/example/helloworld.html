<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello Vue2.0</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>雷布斯 are you ok?</h1>
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
       var app = new Vue({
           el:"#app",
           data:{
               message:"hello world"
           }
       })
    </script>
</body>
</html>
